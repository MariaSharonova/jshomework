<meta charset="UTF-8" />
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
    <title>eShop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <search-goods :searchline="searchLine" :searchgoods="searchGoods"></search-goods>
        <button class="cart-button" type="button" v-on:click='showBusket'>Корзина</button>
        <busket-list :bgoods="busketGoods" :isvisiblecart="isVisibleCart"></busket-list>
      </header>
      <main>
        <disconnect :isconnect="isConnect"></disconnect>
        <goods-list :goods="filteredGoods"></goods-list>
      </main>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="script.js"></script>
</html>
